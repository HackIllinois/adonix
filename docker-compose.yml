version: '3.8'

services:
  app:
    build: .
    command: yarn serve
    volumes:
      - ./src:/adonix/src:ro
      - ./package.json:/adonix/package.json:ro
      - ./tsconfig.json:/adonix/tsconfig.json:ro
      - ./jest.config.ts:/adonix/jest.config.ts:ro
      - /adonix/node_modules
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://mongodb:27017/adonix_dev
    ports:
      - "3000:3000"
    depends_on:
      - mongodb
    networks:
      - adonix-network

  # Development database
  mongodb:
    image: mongo:8.0
    container_name: adonix-mongodb-dev
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password
      - MONGO_INITDB_DATABASE=adonix_dev
      - ATLAS_PROD_URI=${ATLAS_PROD_URI}
    volumes:
      - mongodb_data:/data/db
      - ./scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - adonix-network

  # MongoDB Express
  mongo-express:
    image: mongo-express:1.0.2
    container_name: adonix-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=admin
      - ME_CONFIG_MONGODB_ADMINPASSWORD=password
      - ME_CONFIG_MONGODB_URL=mongodb://admin:password@mongodb:27017/
      - ME_CONFIG_BASICAUTH=false
    depends_on:
      - mongodb
    networks:
      - adonix-network

networks:
  adonix-network:
    driver: bridge

volumes:
  mongodb_data: